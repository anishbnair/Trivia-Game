<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!--linking CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="header-container">
        <header>HARRY POTTER TRIVIA GAME</header>
    </div>

    <div class="main-container">
        <section id="startSection">
            <button id="start">Start</button>
        </section>
        
        <section id="questionSection">
            <div class="timer">Time Remaining:
                <span class="time"></span>
            </div>
            <div id="question"></div>
            <ol id="selectable" class="answerChoices"></ol>
        </section>

        <section id="answerSection">
            <div class="timer">Time Remaining:
                <span class="time"></span>
            </div>
            <div id="answerAssessment"></div>
            <div id="correctAnswerInfo"></div>
        </section>
        
        <section id="resultsSection">
            <div class="timer">Time Remaining:
                <span class="time"></span>
            </div>
            <div id="summary">All done, here's how you did!</div>
            <div class="results">Correct Answers:
                <span id="correctAnswers"></span>
            </div>
            <div class="results">Incorrect Answers:
                <span id="incorrectAnswers"></span>
            </div>
            <div class="results">Unanswered:
                <span id="unanswered"></span>
            </div>
            <button id="restart">Start Over?</button>
        </section>
    </div>


    <!--Linking JQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Linking JavaScript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
